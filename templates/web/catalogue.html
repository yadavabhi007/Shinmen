{% extends 'web/base.html' %}
{% load static %}

{% block content %}

<div class="tab_content">
  <div id="first-tab" class="tab_pane active">
    <section class="brands py-5" style="background-color: #000;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="banner catalogue-banner">
              <img style="opacity:0.5;" class="banner-img image" src="{% static 'images/IMG_0010.png' %}" alt="img">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="card container-fluid">
      <div class="row justify-content-center">
        {% for data in catalogue %}
        <div class="col-lg-4 col-md-6 col-ms-12 col-xs-12 text-center">
          <h3 class="">2022</h3>
          <h3 class="">SPRING / SUMMER</h3>
          <img src="{{ data.image.url }}" alt="shinmen">
        </div>

        {% endfor %}
      </div>
      <div class="border_bottom mt-5"></div>
      <div class="page-link">
        <a class="product" href="#">もっとサマー商品<span class="view-more">></span></a>
        <a class="product" href="#">さらに秋冬<span class="view-more">></span></a>
      </div>

    </section>
    {% endblock %}
